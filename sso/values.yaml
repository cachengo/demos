# Default values for sso.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cachengo/sso_example
  tag: 1.1
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 5000
  nodePort: 31001
  containerPort: 5000

envs:
  var1: NN_SEARCH_ADDRESS
  var1Value: nnsearch:1323
  var2: FACEREC_ADDRESS
  var2Value: facerec:5000

persistent:
  volumeName: sso-volume
  volumeType: local
  storageClassName: sso
  storageCap: 10Gi
  accessModes: ReadWriteMany
  hostPath: "/db/sso"
  containerPath: "/db"
  claimName: sso-pv-claim
  storageRequest: 3Gi

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
